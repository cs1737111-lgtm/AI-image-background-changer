<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Removal Tool</title>
    <style>
        :root {
            --primary-blue: #2196F3;
            --light-blue: #E3F2FD;
            --dark-blue: #1976D2;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #424242;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        header p {
            color: var(--dark-gray);
            max-width: 600px;
            margin: 0 auto;
        }

        .tool-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .tool-container {
                flex-direction: row;
            }
        }

        .upload-section, .edit-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .upload-section {
            flex: 1;
        }

        .edit-section {
            flex: 2;
        }

        .section-title {
            color: var(--primary-blue);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-blue);
        }

        .upload-area {
            border: 2px dashed var(--primary-blue);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            background-color: var(--light-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background-color: #d1e9ff;
        }

        .upload-area i {
            font-size: 48px;
            color: var(--primary-blue);
            margin-bottom: 15px;
        }

        .upload-area p {
            margin-bottom: 15px;
        }

        .upload-btn {
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: var(--dark-blue);
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-title {
            margin-bottom: 15px;
            color: var(--dark-gray);
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
        }

        .edit-controls {
            margin-top: 25px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
        }

        .control-group input, .control-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .control-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .action-btn {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .remove-bg {
            background-color: var(--primary-blue);
            color: var(--white);
        }

        .remove-bg:hover {
            background-color: var(--dark-blue);
        }

        .change-bg {
            background-color: #4CAF50;
            color: var(--white);
        }

        .change-bg:hover {
            background-color: #388E3C;
        }

        .download-btn {
            background-color: #FF9800;
            color: var(--white);
        }

        .download-btn:hover {
            background-color: #F57C00;
        }

        .result-container {
            margin-top: 25px;
            text-align: center;
            display: none;
        }

        .result-title {
            margin-bottom: 15px;
            color: var(--dark-gray);
        }

        .result-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 5px solid var(--light-blue);
            border-top: 5px solid var(--primary-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--dark-gray);
            font-size: 14px;
        }

        /* Mobile responsiveness */
        @media (max-width: 767px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Background Removal Tool</h1>
            <p>Upload an image and remove or change its background with AI-powered technology</p>
        </header>

        <div class="tool-container">
            <div class="upload-section">
                <h2 class="section-title">Upload Image</h2>
                <div class="upload-area" id="uploadArea">
                    <i>üìÅ</i>
                    <p>Drag & drop your image here</p>
                    <p>or</p>
                    <button class="upload-btn">Browse Files</button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                <div class="preview-container">
                    <h3 class="preview-title">Original Image</h3>
                    <img id="originalPreview" class="image-preview" alt="Original image preview">
                </div>
            </div>

            <div class="edit-section">
                <h2 class="section-title">Edit Image</h2>
                <div class="edit-controls">
                    <div class="control-group">
                        <label for="bgPrompt">Background Prompt</label>
                        <textarea id="bgPrompt" placeholder="Describe the new background (e.g., 'beach sunset', 'office interior', 'transparent')"></textarea>
                    </div>
                    
                    <div class="loading" id="loadingIndicator">
                        <div class="spinner"></div>
                        <p>Processing your image...</p>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn remove-bg" id="removeBgBtn">Remove Background</button>
                        <button class="action-btn change-bg" id="changeBgBtn">Change Background</button>
                        <button class="action-btn download-btn" id="downloadBtn" disabled>Download Image</button>
                    </div>
                </div>

                <div class="result-container" id="resultContainer">
                    <h3 class="result-title">Edited Image</h3>
                    <img id="resultPreview" class="result-image" alt="Edited image result">
                </div>
            </div>
        </div>

        <footer>
            <p>AI Background Removal Tool &copy; 2023 | Powered by Advanced AI Technology</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const originalPreview = document.getElementById('originalPreview');
            const removeBgBtn = document.getElementById('removeBgBtn');
            const changeBgBtn = document.getElementById('changeBgBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const bgPrompt = document.getElementById('bgPrompt');
            const resultContainer = document.getElementById('resultContainer');
            const resultPreview = document.getElementById('resultPreview');
            const loadingIndicator = document.getElementById('loadingIndicator');

            // Handle file upload via click
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // Handle file upload via drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#d1e9ff';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = '';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileUpload(e.dataTransfer.files[0]);
                }
            });

            // Handle file selection
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileUpload(fileInput.files[0]);
                }
            });

            // Process the uploaded file
            function handleFileUpload(file) {
                if (!file.type.match('image.*')) {
                    alert('Please upload an image file (JPEG, PNG, etc.)');
                    return;
                }

                const reader = new FileReader();
                
                reader.onload = function(e) {
                    originalPreview.src = e.target.result;
                    originalPreview.style.display = 'block';
                    
                    // Reset result section
                    resultContainer.style.display = 'none';
                    downloadBtn.disabled = true;
                };
                
                reader.readAsDataURL(file);
            }

            // Simulate AI background removal
            removeBgBtn.addEventListener('click', () => {
                if (!originalPreview.src || originalPreview.src === window.location.href) {
                    alert('Please upload an image first');
                    return;
                }

                simulateAIProcessing('transparent');
            });

            // Simulate AI background change
            changeBgBtn.addEventListener('click', () => {
                if (!originalPreview.src || originalPreview.src === window.location.href) {
                    alert('Please upload an image first');
                    return;
                }

                const prompt = bgPrompt.value.trim();
                if (!prompt) {
                    alert('Please enter a background prompt');
                    return;
                }

                simulateAIProcessing(prompt);
            });

            // Simulate AI processing with loading indicator
            function simulateAIProcessing(prompt) {
                loadingIndicator.style.display = 'block';
                resultContainer.style.display = 'none';
                
                // Simulate API call delay
                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                    
                    // In a real implementation, this would be the processed image from the AI service
                    // For demo purposes, we'll just use the original image with a filter
                    resultPreview.src = originalPreview.src;
                    
                    // Apply a simple filter to simulate background removal/change
                    if (prompt === 'transparent') {
                        resultPreview.style.filter = 'contrast(1.2) brightness(1.1)';
                    } else {
                        resultPreview.style.filter = 'sepia(0.5) hue-rotate(120deg)';
                    }
                    
                    resultContainer.style.display = 'block';
                    downloadBtn.disabled = false;
                    
                    // Scroll to result
                    resultContainer.scrollIntoView({ behavior: 'smooth' });
                }, 2000);
            }

            // Handle download
            downloadBtn.addEventListener('click', () => {
                if (!resultPreview.src || resultPreview.src === window.location.href) {
                    alert('No processed image to download');
                    return;
                }

                // Create a temporary link for download
                const link = document.createElement('a');
                link.download = 'edited-image.png';
                link.href = resultPreview.src;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
